<html>

<head>
    <title>Admin Panel</title>
    <link rel="stylesheet" href="style/style_adminPage.css">

    <script>
       
        function preventBack(){
            window.history.forward();
        }
        preventBack();
      </script>
</head>
<body>
    <div class="container">
        <div id="bg_title">
            <p id="titlePage">ADMIN PANEL</p>
        </div>

        <!-- section : nav bar  -->
        <div class="navBar">
            <ul>
                <li><a href= "adminPage.html">Home</a></li>
                <li><a href="#addingBooks">Add Book</a></li>
                <li><a href="#tableReservations">Issued Books</a></li>
                <li><a href="BookRequest.html">Book Request</a></li>
                <li><a href="#addedBooks">All books </a></li>
                <li><a href="#" id="signout">Logout</a></li>
            </ul>
        </div>
        <div class="div">
            <p style="text-align: center;">This is the administration panel.<br />Here you can add, edit, remove books,
                Issue Books and users.</p>
        </div>

        <!-- section : ADD books  -->

        <div>
            <p id="addingBooks">ADD BOOKS</p>
        </div>

        <form id="submitBook">
            <label>TITLE:</label>
            <input type="text" id="bookTitle" placeholder="Enter Book Name">
            <br />
            <label>AUTHOR :</label>
            <input type="text" id="bookAuthor" placeholder="Enter Author Name">
            <br />
            <label>BARCODE :</label>
            <input type="number" id="barcode" placeholder="Enter barcode digits">
            <br />
            <!-- <label>      DATE :</label>
            <input type="date" id="date" placeholder="yyyy-mm-dd">
            <br /> -->
            <label>Department: </label>
            <input type="text" id="department" list="departments" placeholder="Department best suited">

            <datalist id="departments">
                <option value="CSE">CSE</option>
                <option value="ECE">ECE</option>
                <option value="Mechanical">Mechanical</option>
                <option value="BBA">BBA</option>

            </datalist>
            <br />
            <!-- <label for="department">Choose a department:</label>
            <select id="department" name="department">
               
            </select> -->
            <label>No of Books: </label>
            <input type="number" id="count" placeholder="Enter total no. of books to be added">
            <br />
            <label>Rack No: </label>
            <input type="text" id="rack" placeholder="Enter Rack No.">
            <br />
            <label>BookShelf No: </label>
            <input type="text" id="shelf" placeholder="Enter Bookshelf No.">
            <br />
       

            <div class="div">
                <button id="addBtn">submit</button>
            </div>
            <hr>
        </form>
    </div>
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
    
    <script src="functionaliy/addBookData.js"></script>
    
</body>

</html>
